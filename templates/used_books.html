{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h3 class="mb-4 text-primary">ðŸ“š Used Books</h3>

    <div class="row g-4">
        {% for book in books %}
        <div class="col-sm-6 col-md-4 d-flex">
            <div class="card shadow-sm w-100 h-100">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text text-muted">ðŸ‘¤ By <em>{{ book.author }}</em></p>
                        <span class="badge bg-info text-dark mb-2">ðŸ“¦ Condition: {{ book.condition }}</span>
                        <p class="card-text fw-bold text-success">â‚¹{{ book.price }}</p>
                    </div>
                    <a href="{% url 'detail' book.id %}?from_used=true" class="btn btn-outline-primary mt-2">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center text-muted">
            <p>No used books available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
