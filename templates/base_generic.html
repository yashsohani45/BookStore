{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Your custom styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">My Orders</h2>

    {% if orders %}
      <div class="row g-4">
        {% for order in orders %}
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <h5 class="mb-0 text-primary">Order #{{ order.id }}</h5>
                  <small class="text-muted">{{ order.created_at|date:"d M Y H:i" }}</small>
                </div>

                <h6 class="fw-semibold">Items:</h6>
                <pre class="bg-light p-2 rounded border">{{ order.items }}</pre>

                <p class="mt-3 mb-1"><strong>Total:</strong> â‚¹{{ order.total_amount }}</p>
                <p class="mb-0"><strong>Payment ID:</strong> {{ order.payment_id }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center mt-4">
        No orders found.
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap 5 JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
