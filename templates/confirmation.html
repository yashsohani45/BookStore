{% extends 'base.html' %}
{% block content %}
  <style>
    .checkmark-circle {
      width: 100px;
      height: 100px;
      position: relative;
      display: inline-block;
      vertical-align: top;
    }

    .checkmark-circle .background {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d4edda;
      position: absolute;
      top: 0;
      left: 0;
    }

    .checkmark {
      width: 30px;
      height: 60px;
      border-left: 5px solid #28a745;
      border-bottom: 5px solid #28a745;
      transform: rotate(-45deg);
      position: absolute;
      top: 25px;
      left: 35px;
      animation: draw 0.5s ease-out forwards;
    }

    @keyframes draw {
      0% {
        height: 0;
        width: 0;
        opacity: 0;
      }
      50% {
        height: 30px;
        width: 0;
        opacity: 1;
      }
      100% {
        height: 30px;
        width: 60px;
        opacity: 1;
      }
    }
  </style>

  <div class="container mt-5 text-center">
    <div class="card shadow-sm p-4">
      <div class="checkmark-circle mb-4">
        <div class="background"></div>
        <div class="checkmark"></div>
      </div>
      <h2 class="text-success mb-3">Thank you for your order!</h2>
      <p class="lead">Your transaction has been completed successfully.</p>
      <a href="{% url 'download_invoice' %}" class="btn btn-outline-success mt-3">Download Invoice</a>
      <p>You will receive an email with the order receipt shortly.</p>
      <a href="{% url 'list' %}" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>
  </div>
{% endblock %}
